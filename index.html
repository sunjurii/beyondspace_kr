<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>공유오피스 자리맵</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #efd03a;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    #container {
      position: relative;
      width: 600px;
      height: 550px;
      background-color: #efd03a;
      margin: 20px auto;
      border-radius: 10px;
    }
    .seat {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #ffffff; /* 기본 빈 자리 */
      border: 1px solid #aaa;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #000;
      cursor: default;
    }
    .seat.occupied {
      background-color: #ff4d4d; /* 자리 있음 빨간색 */
      color: #fff;
    }
    .status-guide {
      margin: 20px auto;
      font-size: 16px;
    }
    .status-guide span {
      margin: 0 10px;
    }
  </style>
</head>
<body>

<!-- 로고 이미지 -->
<div style="margin-bottom: 10px;">
  <img src="logo.png" alt="공유 오피스 로고" style="height:80px;">
</div>

<!-- 자리 설명 -->
<div class="status-guide">
  <span>🔴 자리 있음</span> 
  <span>⚪️ 빈 자리</span>
</div>

<!-- 자리 맵 -->
<div id="container"></div>

<script>
const container = document.getElementById('container');

// 여기 있는 occupiedSeats 배열만 수정하면 됨!
const occupiedSeats = new Set([5, 7, 13, 51,52, 53, 54, 55, 56]); // 예시: 1번, 2번, 5번, 7번, 13번이 사용 중

const seats = [
  [1, 30, 30], [2, 30, 90], [3, 30, 150], [4, 30, 210], [5, 30, 270], [6, 30, 330]
  [7, 120, 30], [8, 120, 70], [9, 120, 130], [10, 120, 170], [11, 120, 230], [12, 120, 270],
  [13, 210, 30], [14, 210, 70], [15, 210, 130], [16, 210, 170], [17, 210, 230], [18, 210, 270],
  [19, 300, 30], [20, 300, 70], [21, 300, 130], [22, 300, 170], [23, 300, 230], [24, 300, 270],
  [25, 120, 330], [26, 120, 370], [27, 160, 330], [28, 160, 370],
  [29, 220, 330], [30, 220, 370], [31, 260, 330], [32, 260, 370], [33, 300, 330], [34, 300, 370],
  [35, 400, 30], [36, 400, 70], [37, 400, 110], [38, 400, 150], [39, 400, 190], [40, 400, 230], [41, 400, 270], [42, 400, 310],
  [43, 440, 30], [44, 440, 70], [45, 440, 110], [46, 440, 150], [47, 440, 190], [48, 440, 230], [49, 440, 270], [50, 440, 310],
  [51, 510, 30], [52, 510, 100], [53, 510, 170], [54, 510, 240], [55, 510, 310], [56, 510, 380]
];

function renderSeats() {
  seats.forEach(([num, left, top]) => {
    const seat = document.createElement('div');
    seat.className = 'seat';
    seat.innerText = num;
    seat.style.left = left + 'px';
    seat.style.top = top + 'px';
    if (occupiedSeats.has(num)) {
      seat.classList.add('occupied');
    }
    container.appendChild(seat);
  });
}

renderSeats();
</script>

</body>
</html>
